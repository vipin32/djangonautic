{% extends 'base_layout.html'%}

{% block content %}
    <h1>Articles Listing</h1>
    {% for article in articles %}
        <div class="article">
            <h2><a href="">{{ article.title }}</a></h2>
            <p>{{article.description}}</p>
            <small>{{article.date}}</small>

        </div>
    {% endfor %}
{% endblock %}
